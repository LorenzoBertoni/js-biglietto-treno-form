<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcola il prezzo del tuo biglietto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="wrapper">
            <div class="d-flex">
                <label for="text" class="label">Nome e Cognome</label>
                <input type="text" id="name" class="input">
            </div>

            <div class="d-flex">
                <label for="number" class="label">Km da Percorrere</label>
                <input type="number" id="kilometers" class="input">
            </div>

            <div class="d-flex">
                <label for="eta" class="label">Fascia d'et√†</label>
                <select name="age" id="age" class="input">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>

            <div class="container">
                <button id="button" class="btn">Genera</button>
                <button id="cancel" class="btn">Annulla</button>
            </div>
        </div>
        






        <div id="showName"></div>
        <div id="showKm"></div>
        <div id="showAge"></div>
        <div id="showPrice"></div>


        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
